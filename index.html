<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Sayi Tahmin Oyunu</h1>
      <p><span class="min-num"></span>  ve <span class="max-num"></span> arasinda bir sayi tahmin et</p>

      <div class="d-flex">
        <input id="guess-input" class="form-control" type="number" />
        <button id="guess-btn" class="btn btn-outline-dark text-nowrap">Tahmin Yap</button>
        <p class="message"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
